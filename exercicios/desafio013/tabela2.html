<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-spacing: 5px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            width: 20px;
            text-align: center;    
        }

        .toque:hover {
            background-color: aqua;
            box-shadow: 1px 1px 7px rgba(0, 0, 0, 0.325);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="toque">A</td>
            <td rowspan="4" class="toque">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="toque">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="toque">N</td>
        </tr>
    </table>
</body>
</html>
