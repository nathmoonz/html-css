<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="midias/ico.ico" type="image/x-icon" />
    <title>JavaScript</title>
    <style>
      body {
        background-color: rgb(48, 47, 47);
      }
      .title {
        color: white;
      }
      .view {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Curso de JavaScript</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BXqUH86F-kA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <a
      class="view"
      href="https://www.youtube.com/watch?v=BXqUH86F-kA&ab_channel=CursoemV%C3%ADdeo"
      target="_blank"
      rel="external"
    >
      Veja o curso completo
    </a>
    <a href="index.html">
      <img src="midias/voltar.png" alt="voltar" />
    </a>
  </body>
</html>
